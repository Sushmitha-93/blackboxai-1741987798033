<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrderNow - Restaurant Menu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Restaurant Name</h1>
        <div id="cart-icon">ðŸ›’ 0</div>
    </header>
    <main>
        <div id="carousel">
            <img src="assets/menu-card.jpg" alt="Menu Card" class="carousel-slide">
            <img src="assets/dish-1.jpg" alt="Dish 1" class="carousel-slide">
            <img src="assets/dish-2.jpg" alt="Dish 2" class="carousel-slide">
            <img src="assets/ambience-1.jpg" alt="Ambience 1" class="carousel-slide">
        </div>
        <section id="categories">
            <h2>Categories</h2>
            <div class="category">
                <h3>Breakfast</h3>
                <div class="item">
                    <img src="assets/dish-1.jpg" alt="Dish 1">
                    <p>Masala Dosa</p>
                    <p>Price: $5</p>
                    <button>Add to Cart</button>
                </div>
                <div class="item">
                    <img src="assets/dish-2.jpg" alt="Dish 2">
                    <p>Idli</p>
                    <p>Price: $3</p>
                    <button>Add to Cart</button>
                </div>
            </div>
            <!-- Additional categories can be added here -->
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
